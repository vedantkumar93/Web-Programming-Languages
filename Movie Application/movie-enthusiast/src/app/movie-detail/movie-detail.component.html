<div class="row" style="margin-top: 80px">
        <div class="col-md-2 "></div>    
        <div class="col-md-8  my-2">
        <div *ngIf="!loading" class="row my-3">
            <div class="col-md-4 my-5 ">
                <div class="row justify-content-center">
                    <img  [src]="imageUrl + movie.image" class="display-image" [alt]="movie.title">
                </div>
                <div class="row mt-4 mb-1 justify-content-center">                           
                    <span *ngIf="movie.inStock" class="text-success font-weight-bold">In Stock</span>
                    <span *ngIf="!movie.inStock" class="text-danger font-weight-bold">Out of Stock</span>
                </div>

                <div class="row mt-1 mb-1 justify-content-center">                           
                        <label class="mx-3 my-1"><h6> Price </h6></label>
                        <span class="my-0.5">${{movie.price}}</span>
                </div>

                <div class="row mt-1 mb-3 justify-content-center">                           
                    <label class="mx-2 my-0.5"><h6> Quantity </h6></label>
                    <input [disabled]="!movie.inStock" [(ngModel)]="quantity" class="input-field text-center" type="number" step="1" min="1" [max]="movie.quantity" value="1" name="quantity" >                    
                </div>

                <div class="row my-3 justify-content-center">
                    <button (click)="addToCart()" [disabled]="!movie.inStock" class="btn btn-warning"> <fa-icon class="mx-2" [icon]="faShoppingCart"></fa-icon>Add to Cart </button>
                </div>
                <div class="row my-3 justify-content-center">
                    <button type="button" (click)="goToHomePage()" class="btn btn-warning mx-3" ><fa-icon class="mx-2" [icon]="faHome"></fa-icon>Go to Home Page</button>                                
                </div>
                
            </div>
            <div class="col-md-8">
                <div>
                    <h3>{{movie.title}}</h3>
                    <hr>
                    <div class="row">
                    <div class="col-md-4">
                        <h5>Duration  </h5> <span>{{movie.duration}} minutes</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Genre  </h5><span>{{movie.genre}}</span>
                    </div>
                    <div class="col-md-4" >
                        <h5>Rating </h5>
                        <star-rating class="rating" [value]="movie.rating" checkedcolor="gold"  uncheckedcolor="white" size="24px"   (rate)="onRate($event)" ></star-rating>
                    </div>
                    </div>
                </div>
                <hr>
                <div>
                    <h4>Cast and Credits</h4>
                    <div class="row">
                    <div class="col-md-6">
                    <h5>Director(s)</h5>
                    <div *ngIf="!isString(movie.director)">
                        <div *ngFor="let director of movie.director;let last=last">
                            <span>{{director}}</span><span *ngIf="!last">,</span>
                        </div>
                    </div>
                    <div *ngIf="isString(movie.director)">
                        <div>
                            <span>{{movie.director}}</span>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <h5>Actors</h5>
                    <div style="display:inline" *ngFor="let actor of movie.cast;let last=last">
                            <p style="display:inline" > <span >{{actor}}</span><span *ngIf="!last">,</span></p>
                    </div>
                    </div>
                </div>
                <hr>
                </div>
                <div>
                    <h4>Description</h4>
                    <p>{{movie.description}}</p>
                </div>
                <hr>
            </div>
        </div>
        <div *ngIf="loading" class="w-100 text-center text-warning">   
            <div class="m-5 spinner-border" style="width: 5rem; height: 5rem;" role="status">
                </div>
        </div>
                
        </div>
        <div class="col-md-2 "> </div>
              
</div>
