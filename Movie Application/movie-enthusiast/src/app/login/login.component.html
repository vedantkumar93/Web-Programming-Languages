<div class="container" style="margin-top: 70px;">
    <div class="row">
    <div class="col-sm-8 offset-sm-2">
    <div class="my-5">
    <h2 class="mb-4">Login</h2>
    <form [formGroup]="loginForm" >
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="text" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && (f.emailAddress.errors || authenticationError) }" maxlength="64"/>
            <div *ngIf="submitted && f.emailAddress.errors " class="invalid-feedback">
                <div *ngIf="(f.emailAddress.errors && f.emailAddress.errors.required)">Email Address is required</div>            
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"  [ngClass]="{ 'is-invalid': submitted && (f.password.errors || authenticationError) }" maxlength="20"/>
            <div *ngIf="submitted && f.password.errors " class="invalid-feedback">
                <div *ngIf="(f.password.errors && f.password.errors.required)">Password is required</div>
            </div>
        </div>
        
        <div *ngIf="submitted && authenticationError" class="error-info my-4 ">
            <div >Incorrect email address or password</div>
        </div>
        
        <div class="form-group mt-5 text-center">
            <button class="btn btn-warning mx-4 px-md-5" (click)= "onSubmit()" >
                Login
            </button>
        
        <button class="btn btn-warning mx-4 px-md-5" (click)="onReset()">
                Reset
        </button>
        
            <a routerLink="/home" class="mx-4 btn btn-link text-danger">Cancel</a>
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
